<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <div class="alert-box" id="alert">
    <p id="title">알림창임</p>
    <button onclick="login()">버튼1</button>
    </div>
   


    <div class="alert-box" id="alert">
    알림창  
    <button onclick="tAlert('none')">닫기</button>
    </div>
    <button onclick="tAlert('block')">버튼</button>
    
    <script>
        function tAlert(a){
            document.getElementById('alert').style.display = a;
        }
        
        function login(){
            document.getElementById('title').innerHTML  = '아이디를 입력하세요';
            document.getElementById('alert').style.display = 'block';
        }
    
    </script>
   
</body>
</html>
